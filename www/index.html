<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="sousvide.css">
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-md" id="traffic-lights">
      <div id="traffic-light-system-failure" class="traffic-light inactive">System failure.</div>
      <div id="traffic-light-sleeping"       class="traffic-light inactive">Sleeping.</div>
      <div id="traffic-light-cooking"        class="traffic-light inactive">Cooking.</div>
    </div>
    <div class="col-md">
      <table class="table table-striped table-inverse table-hover table-sm">
        <tbody>
          <tr>
            <td>Name</td>
            <td id="order-name">unk</td>
          </tr>
          <tr>
            <td>Start time</td>
            <td id="order-start-time">unk</td>
          </tr>
          <tr>
            <td>End time</td>
            <td id="order-end-time">unk</td>
          </tr>
          <tr>
            <td>Target temperature</td>
            <td id="order-target-temperature">unk</td>
          </tr>
          <tr>
            <td>Latest reading</td>
            <td id="temperatures-reading">unk</td>
          </tr>
          <tr>
            <td>Current power</td>
            <td id="control-log-power">unk</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="chart"></div>
    </div>
  </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script src="chart.js"></script>
<script src="sousvide.js"></script>

  </body>
</html>
